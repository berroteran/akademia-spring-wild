<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Siberia - Login</title>
    </h:head>

    <h:body styleClass="login-body notfound">
      <div class="login-wrapper">
        
        <a href="#" class="logo-wrapper">
            <p:graphicImage name="images/logo-siberia-white.png" styleClass="logo" library="siberia-layout" />
        </a>
      

        <div class="login-wrapper">
            <div class="login-content">
                <div class="content-text">
                    <h1>SIBERIA NETWORK</h1>
                    <span>Welcome, please use the form to sign-in</span>
                    <div class="login-input">
                        <p:inputText placeholder="Enter e-mail"/>
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div class="login-input">
                        <p:password placeholder="Enter password" />
                        <i class="fa fa-lock lock"></i>
                    </div>
                    <a href="#">Forget Password</a>
                    <p:commandButton type="button" value="Login" />
                </div>
                <p:graphicImage name="siberia-layout/images/exceptions/asset-login.png" library="static" />
            </div>
        </div>
      </div>

        <h:outputStylesheet name="css/layout-yana.css" library="siberia-layout"/>
    </h:body>

</html>
