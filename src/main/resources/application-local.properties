### Persistence Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
# Level for loggers
logging.level.root=DEBUG
logging.level.org.springframework.web=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
#logging.level.com.howtodoinjava=DEBUG
#
# JoinFaces Configuration
spring.thymeleaf.enabled=false
joinfaces.jsf.facelets-skip-comments=true
joinfaces.primefaces.theme=siberia-cyan
joinfaces.primefaces.font-awesome=true
joinfaces.jsf.facelets-libraries=/WEB-INF/springsecurity.taglib.xml

# Patterns to avoid FileNotFound error due to Xerces dependency conflicts
server.tomcat.additional-tld-skip-patterns=xercesImpl.jar,xml-apis.jar,serializer.jar,xml-apis.jar
