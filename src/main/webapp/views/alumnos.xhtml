<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .ui-outputlabel {
                display: block;
                margin: 1em 0
            }

            .ui-selectonemenu, 
            .ui-autocomplete {
                margin-bottom: 1em;
            }

            .ui-slider {
                margin-bottom: 2em;
            }
        </style>
    </ui:define>
                
    <ui:define name="title">Registro de Matricula</ui:define>

    <ui:define name="content">

        <div class="p-grid ui-fluid">
            <div class="p-col-12 p-lg-6">
                <div class="p-grid">
                    <div class="p-col-12">
                        <div class="card card-w-title">

                            <h1>Datos del Alumno</h1>

                            <div class="p-grid">
                                <div class="p-col-12 p-md-4">
                                    <p:inputText placeholder="Name"/>
                                </div>
                                <div class="p-col-12 p-md-4">
                                    <p:inputText placeholder="Email"/>
                                </div>
                                <div class="p-col-12 p-md-4">
                                    <p:inputText placeholder="Phone"/>
                                </div>
                                <div class="p-col-12 p-md-4">
                                    <p:inputText placeholder="Disabled" disabled="true"/>
                                </div>
                                <div class="p-col-12 p-md-4">
                                    <p:inputText placeholder="Readonly" readonly="true"/>
                                </div>
                                <div class="p-col-12 p-md-4">
                                    <p:inputText placeholder="Invalid" styleClass="ui-state-error"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="p-col-12">
                        <div class="card card-w-title">
                            <h1>Observaciones</h1>
                            <p:inputTextarea rows="3" placeholder="Your Message" autoResize="false"/>
                        </div>
                    </div>

                </div>
            </div>

            <div class="p-col-12 p-lg-6">
            </div>



        </div>
        
    </ui:define>

</ui:composition>
