<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/siberia-layout/images/favicon.ico"/>
    </f:facet>

    <title><ui:insert name="title">PrimeFaces Siberia</ui:insert></title>
    <h:outputScript name="js/layout.js" library="siberia-layout"/>
    <h:outputScript name="sections.js" library="demo"/>
    <ui:insert name="head"/>
</h:head>

<h:body>
    <div class="layout-wrapper #{guestPreferences.menuMode} layout-#{guestPreferences.layout} ">

        <ui:include src="./topbar.xhtml"></ui:include>
        <ui:include src="./rightpanel.xhtml"></ui:include>

        <div class="layout-main">
            <div class="layout-content" >
                    <h3>
                        <ui:insert name="title">title</ui:insert>
                    </h3>

                <ui:insert name="content"></ui:insert>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                </p:confirmDialog>

            </div>

            <ui:include src="./config.xhtml"/>
            <ui:include src="./footer.xhtml"></ui:include>

            <div class="layout-mask"></div>
        </div>

        <p:dialog widgetVar="statusDialog" appendTo="@(body)" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <i class="fa fa-circle-o-notch fa-spin ajax-loader fa-5x" aria-hidden="true"></i>
        </p:dialog>

        <h:form id="global-message">
            <p:growl id="message" showDetail="true" life="7000"
                     showSummary="true" severity="info">
                <p:autoUpdate/>
            </p:growl>
            <p:growl id="messageError" showDetail="true" life="7000" severity="error"
                     showSummary="true" >
                <p:autoUpdate/>
            </p:growl>
        </h:form>


        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>
    </div>

    <h:outputStylesheet name="css/primeflex.css" library="siberia-layout"/>
    <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="siberia-layout"/>
    <h:outputStylesheet name="style.css" library="akademia-theme" />
</h:body>

</html>
