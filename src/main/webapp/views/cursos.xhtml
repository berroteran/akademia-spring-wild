<ui:composition template="/templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="head">

    </ui:define>

    <ui:define name="title">Catalogo de cursos</ui:define>

    <ui:define name="content">

        <h:form id="form-envases-list">
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton value="Agregar Curso"
                                     id="btnAgregarNuevo"
                                     icon="fa fa-plus-circle"
                                     oncomplete="PF('modalCurso').show()"
                                     update=":formModalCurso"
                                     process="@this"
                                     actionListener="#{cursoBackBean.crear}"/>

                    <p:commandButton value="Refrescar"
                                     process="@this"
                                     disabled="true"
                                     onclick="PF('cursos-list').clearFilters();"
                                     styleClass="secondary-button"/>

                    <p:commandButton value="Limpiar Filtros"
                                     process="@this"
                                     onclick="PF('cursos-list').clearFilters();"
                                     styleClass="secondary-button">
                    </p:commandButton>

                </f:facet>
            </p:toolbar>

            <p:dataTable id="cursos-list"
                         widgetVar="cursos-list"
                         selectionMode="single"
                         reflow="true"
                         emptyMessage="No se encontraron registros"
                         value="#{cursoBackBean.cursos}"
                         selection="#{cursoBackBean.curso}"
                         var="curso"
                         rowKey="#{curso.id}"
                         sortBy="#{curso.id}"
                         sortField="#{curso.id}"
                         paginator="true"
                         rows="15"
                         paginatorPosition="bottom">

                <p:ajax event="rowDblselect"
                        process="@this"
                        update="formModalCurso :formModalCurso:panel-nuevo-curso"
                        listener="#{cursoBackBean.onCursoSelected}"
                        oncomplete="PF('modalCurso').show()"/>

                <p:column headerText="ID" style="text-align: right" width="50px;" sortBy="#{curso.id}">
                    <h:outputText value="#{curso.id}"/>
                </p:column>


                <p:column headerText="Nombre"
                          width="300"
                          filterable="true"
                          sortBy="#{curso.nombre}"
                          filterBy="#{curso.nombre}" filterMatchMode="contains">
                    <h:outputText value="#{curso.nombre}"/>
                </p:column>

                <p:column headerText="Nivel"
                          filterable="true"
                          sortBy="#{curso.nivel}"
                          filterBy="#{curso.nivel}" filterMatchMode="contains">
                    <h:outputText value="#{curso.nivel}"/>
                </p:column>


                <p:column headerText="Activo" filterable="true" style="text-align: center"
                          filterBy="#{curso.activo}" filterMatchMode="equals">
                    <f:facet name="filter">
                        <p:selectOneButton widgetVar="sobCursoEstado"
                                           id="sobCursoEstado"
                                           onchange="console.log('entro al select'); PF('cursos-list').filter()"
                                           styleClass="custom-filter" style="font-size: 10px;">
                            <f:converter converterId="javax.faces.Boolean"/>
                            <f:selectItem itemLabel="*" itemValue=""/>
                            <f:selectItem itemLabel="Si" itemValue="true"/>
                            <f:selectItem itemLabel="No" itemValue="false"/>
                        </p:selectOneButton>
                    </f:facet>
                    <h:outputText value="#{curso.activo ? 'Si' : 'No.'}"/>
                </p:column>

                <p:column>
                    <p:commandButton value="Estadisticas" actionListener="#{cursoBackBean.estadisticas()}"/>
                </p:column>

            </p:dataTable>
        </h:form>


        <!--  MODAL OFICINA -->
        <p:dialog id="modalCurso"
                  showHeader="false"
                  draggable="true"
                  fitViewport="true"
                  width="90%"
                  height="auto"
                  closable="true"
                  closeOnEscape="true"
                  responsive="true"
                  widgetVar="modalCurso"
                  modal="true">

            <h:form id="formModalCurso">

                <p:panel id="panel-nuevo-curso" style="width: 100%; height: auto">
                    <f:facet name="header">
                        <div class="ui-g">
                            <div class="ui-g-12" style="margin: auto">
                                <h:outputText value="InformaciÃ³n de Curso" style="font-size: 16px;"/>
                            </div>
                        </div>
                    </f:facet>

                    <p:panelGrid layout="grid" columns="2"

                                 styleClass="ui-panelgrid-blank ui-fluid">

                        <p:outputLabel for="txtnombre" value="Nombre:"/>
                        <p:inputText id="txtnombre" maxlength="200" value="#{cursoBackBean.curso.nombre}"
                                     style="width: 100%"/>


                        <p:outputLabel for="txtDescripcion" value="Descripcion:"/>
                        <p:inputTextarea id="txtDescripcion" cols="2" rows="2"
                                         value="#{cursoBackBean.curso.descripcion}" style="width: 100%"/>

                        <p:outputLabel for="txtNivel" value="Nivel:"/>
                        <p:inputText id="txtNivel" maxlength="30" value="#{cursoBackBean.curso.descripcion}"
                                     style="width: 100%"/>

                    </p:panelGrid>


                    <f:facet name="footer">
                        <div class="ui-g-6 content-align-right">
                            <p:commandButton value="Guardar"
                                             process="formModalCurso" icon="fa fa-save"
                                             actionListener="#{cursoBackBean.save}"
                                             update=":form-envases-list :global-message"
                                             style="margin: 0.1em"/>

                            <p:commandButton value="Cerrar" style="margin: 0.1em"
                                             styleClass="secondary-button"
                                             process="@this"
                                             icon="fa fa-close"
                                             resetValues="true"
                                             update="@form"
                                             oncomplete="PF('modalCurso').hide()"
                            />
                        </div>
                    </f:facet>
                </p:panel>


            </h:form>
        </p:dialog>


    </ui:define>

</ui:composition>
