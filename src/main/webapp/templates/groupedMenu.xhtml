<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sec="http://www.springframework.org/security/tags"
                xmlns:sb="http://primefaces.org/siberia">


    <sb:menu widgetVar="SiberiaMenuWidget">

        <p:submenu id="sb_homepage" label="HomePage" icon="fa fa-fw fa-home">
            <p:menuitem id="sb_dashboard" value="Dashboard" icon="fa fa-fw fa-dashboard"
                        outcome="/templates/dashboard.xhtml"/>
        </p:submenu>

        <p:submenu id="sb_default" label="Operaciones" icon="fa fa-fw fa-cube">


        </p:submenu>


        <p:submenu id="sm_admin" label="Administración" icon="fa fa-fw fa-cube">

            <sec:authorize access="hasAuthority('gerenteFOB')">
                <p:menuitem id="smenu_FOB" value="FOB"
                            icon="fa fa-fw fa-square-o"
                            outcome="/views/security/roles.xhtml"/>
            </sec:authorize>


        </p:submenu>

        <p:submenu id="sb_components" label="Catalogos" icon="fa fa-fw fa-star">
            <p:menuitem id="cat_unim" value="UM" outcome="/views/catalogo/unidadmedida.xhtml"
                        icon="fa fa-fw fa-columns"/>

        </p:submenu>

        <sec:authorize access="hasAuthority('ADMIN')">
            <p:submenu id="sb_settings" label="CONFIGURACION" icon="fa fa-fw fa-cube">

                <p:menuitem id="frm_setting" value="Configuración" icon="fa fa-fw fa-cogs"
                            outcome="/views/configuracion/configuracion.xhtml"/>

                <p:submenu id="sb_security" label="Seguridad" icon="fa fa-fw fa-cube">
                    <p:menuitem id="sec_usuarios" value="Usuarios" icon="fa fa-fw fa-square-o"
                                outcome="/views/security/usuarios.xhtml"/>

                    <p:menuitem id="sec_roles" value="roles" icon="fa fa-fw fa-square-o"
                                outcome="/views/security/roles.xhtml"/>
                </p:submenu>
                <p:menuitem id="frm_atencion1" value="Preba de Reporte " icon="fa fa-fw fa-square-o"
                            outcome="/views/atencion/reporte.xhtml"/>
            </p:submenu>
        </sec:authorize>

        <p:submenu id="sb_actions" label="Acciones" icon="fa fa-fw fa-cube">
            <p:menuitem id="sb_login" value="Salir" icon="fa fa-fw fa-sign-in" url="${request.contextPath}/logout"/>
        </p:submenu>
    </sb:menu>
</ui:composition>
