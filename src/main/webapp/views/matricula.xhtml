<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">


    <ui:define name="head">
        <style type="text/css">
            .ui-outputlabel {
                display: block;
                margin: 1em 0
            }

            .ui-selectonemenu,
            .ui-autocomplete {
                margin-bottom: 1em;
            }

            .ui-slider {
                margin-bottom: 2em;
            }
        </style>
    </ui:define>

    <ui:define name="title">Registro de Matricula</ui:define>

    <ui:define name="content">

        <div class="p-grid ui-fluid">
            <div class="p-col-12 p-g-12">

                <div class="p-grid">

                    <div class="card ui-fluid p-col-12">
                        <div class="p-field p-grid">
                            <p:outputLabel for="buttonbar" value="Fecha Matricula"/>
                            <div class="p-field p-col-12 p-md-4">
                                <p:datePicker id="buttonbar"
                                              pattern="dd/MM/yyyy"
                                              showIcon="true"
                                              locale="es"
                                              tabindex="1"
                                              buttonTabindex="3"
                                              required="true"
                                              requiredMessage="Debe seleccionar una Fecha de Compra"
                                              mindate="01/09/2021"
                                              maxdate="#{matriculaBackBean.obtenerFechaActual()}"
                                              value="#{matriculaBackBean.matricula.fechaMatricula}"
                                              showButtonBar="true"/>
                            </div>
                        </div>
                    </div>

                    <div class="p-col-12">
                        <div class="card card-w-title">

                            <h1>Datos del Alumno</h1>

                            <div class="ui-fluid">
                                <div class="p-field p-grid p-col-12">

                                    <p:outputLabel for="cboAlumno" styleClass="p-col-12 p-md-2" value="Alumno"/>
                                    <div class="p-col-12 p-md-10">
                                        <p:selectOneMenu id="cboAlumno"
                                                         widgetVar="cboALumno"
                                                         filter="true"
                                                         value="#{matriculaBackBean.matricula.alumno}"
                                                         onchange="PF('atencionListTbl').filter()"
                                                         filterMatchMode="contains"
                                                         style="width: 100%;">
                                            <f:selectItem itemLabel="Selecciones o cree un alumno" itemValue="#{null}"/>
                                            <f:selectItems value="#{matriculaBackBean.alumnosLista}"
                                                           var="alumnoItem"
                                                           itemLabel="#{alumnoItem.nombre}"
                                                           itemValue="#{alumnoItem.codigoSAPYNombreDescripcionIcono}"/>
                                        </p:selectOneMenu>
                                    </div>

                                </div>
                            </div>

                            <div class="ui-fluid">

                                <div class="p-field p-grid p-col-12">

                                    <p:outputLabel for="txtNombres" value="Nombres" styleClass="p-col-12 p-md-2"/>
                                    <div class="p-col-12 p-md-4">
                                        <div class="ui-inputgroup">
                                            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                                            <p:inputText id="txtNombres" required="true"/>
                                        </div>
                                    </div>

                                    <p:outputLabel for="txtApellidos" value="Apellidos" styleClass="p-col-12 p-md-2"/>
                                    <div class="p-col-12 p-md-4">
                                        <div class="ui-inputgroup">
                                            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                                            <p:inputText id="txtApellidos" required="true"/>
                                        </div>
                                    </div>


                                </div>
                            </div>

                            <div class="ui-fluid">
                                <div class="p-field p-grid p-col-12">

                                    <p:outputLabel for="txtCedula" value="Cedula" styleClass="p-col-12 p-md-2"/>
                                    <div class="p-col-12 p-md-4">
                                        <div class="ui-inputgroup">
                                            <span class="ui-inputgroup-addon"><i class="fa fa-info-circle"></i></span>
                                            <p:inputText id="txtCedula" required="true"/>
                                        </div>
                                    </div>

                                    <p:outputLabel for="txtTelefono" value="Telefono" styleClass="p-col-12 p-md-2"/>
                                    <div class="p-col-12 p-md-4">
                                        <div class="ui-inputgroup">
                                            <span class="ui-inputgroup-addon"><i class="fa fa-phone"></i></span>
                                            <p:inputText id="txtTelefono" required="false"/>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>

                    <div class="p-col-12">
                        <div class="card card-w-title">
                            <h1>Datos del curso</h1>

                            <div class="ui-fluid">
                                <div class="p-field p-grid">
                                    <p:outputLabel for="cboCurso" styleClass="p-col-12 p-md-2" value="Curso"/>
                                    <div class="p-col-12 p-md-10">

                                        <p:selectOneMenu id="cboCurso"
                                                         widgetVar="cboCurso"
                                                         filter="true"
                                                         value="#{matriculaBackBean.matricula.alumno}"
                                                         onchange="PF('atencionListTbl').filter()"
                                                         filterMatchMode="contains"
                                                         style="width: 100%;">
                                            <f:selectItem itemLabel="Selecciones curso" itemValue="#{null}"/>
                                            <f:selectItems value="#{matriculaBackBean.alumnosLista}"
                                                           var="alumnoItem"
                                                           itemLabel="#{alumnoItem.nombre}"
                                                           itemValue="#{alumnoItem.codigoSAPYNombreDescripcionIcono}"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </div>


                            <div class="p-grid ui-fluid">
                                <div class="p-col-12 p-md-6">
                                    <div class="ui-inputgroup">
                                        <span class="ui-inputgroup-addon"><i class="fa fa-credit-card"></i></span>
                                        <span class="ui-inputgroup-addon"><i class="fa fa-cc-visa"></i></span>
                                        <p:inputNumber id="txtPrecio"
                                                       placeholder="Monto pagado"
                                                       decimalSeparator="."
                                                       thousandSeparator=","
                                                       maxlength="6"
                                                       minValue="0"
                                                       value="#{matriculaBackBean.matricula.cantidadPagada}"
                                                    required="true"
                                                     requiredMessage="El precio del curso es obligatorio" />
                                        <span class="ui-inputgroup-addon">$</span>
                                        <span class="ui-inputgroup-addon">.00</span>
                                    </div>
                                </div>

                                <div class="p-col-12 p-md-6">
                                    <div class="ui-inputgroup">
                                        <span class="ui-inputgroup-addon"><i class="fa fa-credit-card"></i></span>
                                        <span class="ui-inputgroup-addon"><i class="fa fa-cc-visa"></i></span>
                                        <p:inputNumber id="txtDescuento"
                                                       value="#{matriculaBackBean.matricula.descuento}"
                                                       placeholder="Descuento"
                                                     decimalSeparator="."
                                                     thousandSeparator=","
                                                     minValue="0"
                                                     required="true"
                                                     maxlength="6" />
                                        <span class="ui-inputgroup-addon">$</span>
                                        <span class="ui-inputgroup-addon">.00</span>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>


                    <div class="p-col-12">
                        <div class="card card-w-title">
                            <h1>Observaciones</h1>
                            <p:inputTextarea rows="3" placeholder="Observaciones" autoResize="false"/>
                        </div>
                    </div>

                </div>
            </div>

            <div class="p-col-12 p-lg-6">
                <p:commandButton value="Guardar"
                                 process="@this"
                                 icon="fa fa-save"
                                 actionListener="#{matriculaBackBean.save}"
                                 update=" :global-message"
                                 style="margin: 0.1em"/>

            </div>


        </div>

    </ui:define>

</ui:composition>
