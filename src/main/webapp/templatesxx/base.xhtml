<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>

<div class="layout-wrapper layout-static yana" >
    <div class="layout-main">
        <h:form id="message-growl">
            <p:growl id="message-info" life="1000" showDetail="true" sticky="true" />
        </h:form>
        <div class="layout-content">

            <p:panel >
                <f:facet name="header">
                    <ui:insert name="title">title</ui:insert>
                </f:facet>
                <ui:insert name="content"></ui:insert>
            </p:panel>
        </div>

        <div class="layout-mask"></div>
    </div>
</div>

<h:outputStylesheet name="siberia-layout/css/layout-dark.css" library="static" />
<h:outputStylesheet name="theme.css" library="primefaces-siberia-blue" />
<h:outputScript name="siberia-layout/js/layout.js" library="static" />

</html>
