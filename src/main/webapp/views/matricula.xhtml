<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">


    <ui:define name="head">
        <style type="text/css">
            .ui-outputlabel {
                display: block;
                margin: 1em 0
            }

            .ui-selectonemenu, 
            .ui-autocomplete {
                margin-bottom: 1em;
            }

            .ui-slider {
                margin-bottom: 2em;
            }
        </style>
    </ui:define>
                
    <ui:define name="title">Registro de Matricula</ui:define>

    <ui:define name="content">

        <div class="p-grid ui-fluid">
            <div class="p-col-12 p-g-12">

                <div class="p-grid">

                    <div class="card ui-fluid p-col-12">
                            <div class="p-field p-grid">
                                <p:outputLabel for="buttonbar" value="Fecha Matricula"/>
                                <div class="p-field p-col-12 p-md-4">
                                    <p:datePicker id="buttonbar"
                                                  pattern="dd/MM/yyyy"
                                                  showIcon="true"
                                                  locale="es"
                                                  tabindex="1"
                                                  buttonTabindex="3"
                                                  required="true"
                                                  requiredMessage="Debe seleccionar una Fecha de Compra"
                                                  mindate="01/09/2021"
                                                  maxdate="#{matriculaBackBean.obtenerFechaActual()}"
                                                  value="#{matriculaBackBean.matricula.fechaMatricula}"
                                                  showButtonBar="true"/>
                                </div>
                            </div>
                    </div>

                    <div class="p-col-12">
                        <div class="card card-w-title">

                            <h1>Datos del Alumno</h1>

                            <div class="ui-fluid">
                                <div class="p-field p-grid">
                                    <p:outputLabel for="cboAlumno" styleClass="p-col-12 p-md-2" value="Alumno"/>
                                    <div class="p-col-12 p-md-10">
                                        <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                                        <p:selectOneMenu id="cboAlumno" widgetVar="cboALumno" >
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </div>

                            <div class="ui-fluid" >
                                <div class="p-field p-grid p-col-12">
                                    <p:outputLabel for="txtNombres" value="Nombres" styleClass="p-col-12 p-md-2" />
                                    <div class="p-col-6 p-md-4">
                                        <div class="ui-inputgroup">
                                            <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                                            <p:inputText id="txtNombres" required="true"/>
                                        </div>
                                    </div>
                                    <p:outputLabel for="lastname4" value="Apellidos" styleClass="p-col-12 p-md-2"/>
                                    <div class="p-col-6 p-md-4">
                                        <p:inputText id="lastname4" required="true" />
                                    </div>
                                </div>
                            </div>

                            <div class="ui-fluid" >
                                <div class="p-field p-grid p-col-12">
                                    <p:outputLabel for="txtCedula" value="Cedula" styleClass="p-col-12 p-md-2" />
                                    <div class="p-col-6 p-md-4">
                                        <p:inputText id="txtCedula" required="false"/>
                                    </div>
                                    <p:outputLabel for="txtTelefono" value="Telefono" styleClass="p-col-12 p-md-2"/>
                                    <div class="p-col-6 p-md-4">
                                        <p:inputText id="txtTelefono" required="false" />
                                    </div>
                                </div>
                            </div>



                        </div>
                    </div>

                    <div class="p-col-12">
                        <div class="card card-w-title">
                            <h1>Datos del curso</h1>

                            <div class="ui-fluid">
                                <div class="p-field p-grid">
                                    <p:outputLabel for="cboCurso" styleClass="p-col-12 p-md-2" value="Curso"/>
                                    <div class="p-col-12 p-md-10">
                                        <div class="ui-inputgroup">
                                        <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                                        <p:selectOneMenu id="cboCurso" widgetVar="cboALumno" >
                                        </p:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="p-grid ui-fluid">
                                <div class="p-col-12">
                                    <div class="ui-inputgroup">
                                        <span class="ui-inputgroup-addon"><i class="pi pi-tags"/></span>
                                        <span class="ui-inputgroup-addon"><i class="pi pi-shopping-cart"/></span>
                                        <p:inputText placeholder="Price"/>
                                        <span class="ui-inputgroup-addon">$</span>
                                        <span class="ui-inputgroup-addon">.00</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>


                    <div class="p-col-12">
                        <div class="card card-w-title">
                            <h1>Observaciones</h1>
                            <p:inputTextarea rows="3" placeholder="Your Message" autoResize="false"/>
                        </div>
                    </div>



                </div>
            </div>

            <div class="p-col-12 p-lg-6">
                <p:commandButton value="Guardar"
                                 process="@this"
                                 icon="fa fa-save"
                                 actionListener="#{matriculaBackBean.save}"
                                 update=" :global-message"
                                 style="margin: 0.1em"/>

            </div>



        </div>
        
    </ui:define>

</ui:composition>
