<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>

    <div class="layout-topbar">
        <div class="layout-topbar-wrapper">

            <div class="layout-topbar-left">
                <div class="menu-button">
                    <i class="fa fa-bars"></i>
                </div>
                <h:link id="logolink" outcome="dashboard" class="layout-topbar-logo">
                    <p:graphicImage
                            name="images/logo-footer.png"
                            library="siberia-layout"/>
                </h:link>
            </div>

            <ui:include src="./menu.xhtml"/>

            <div class="layout-topbar-right">
                <ul class="layout-topbar-actions">

                    <li class="topbar-item profile-item">
                        <a href="#">
                            <span class="profile-image-wrapper">
                                <p:graphicImage name="images/topbar/ref-avatar.png" library="siberia-layout"/>
                            </span>

                            <span class="profile-info-wrapper" style="width: 200px;">
                                <H3><h:outputText value="#{sessionBackBean.getUserName()}"/></H3>
                                <span><h:outputText
                                        value="#{sessionBackBean.getLogin()}/#{sessionBackBean.oficina.nombre} "/></span>
                            </span>

                        </a>
                        <ul>
                            <li class="layout-submenu-header">
                                <h1>Husky</h1>
                            </li>
                            <li class="layout-submenu-item">
                                <div class="menu-text">
                                    <i class="fa fa-user"></i>
                                    <p>Profile</p>
                                    <i class="fa fa-angle-right angle-icon"></i>
                                </div>
                            </li>
                            <li class="layout-submenu-item">
                                <div class="menu-text">
                                    <i class="fa fa-cog"></i>
                                    <p>Settings</p>
                                    <i class="fa fa-angle-right angle-icon"></i>
                                </div>
                            </li>
                            <li class="layout-submenu-item">
                                <div class="menu-text">
                                    <i class="fa fa-envelope"></i>
                                    <p>Messages</p>
                                    <i class="fa fa-angle-right angle-icon"></i>
                                </div>
                            </li>
                            <li class="layout-submenu-item">
                                <div class="menu-text">
                                    <i class="fa fa-bell"></i>
                                    <p>Notifications</p>
                                    <i class="fa fa-angle-right angle-icon"></i>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>
    </div>

</ui:composition>
